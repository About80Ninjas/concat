permissions:
  contents: read
name: Go CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Install dependencies
        run: go mod tidy

      - name: Build binary
        run: |
          VERSION=ci-build
          go build -ldflags="-X main.version=$VERSION" -o bin/concat ./cmd/concat/main.go

      - name: Run tests
        run: make test
